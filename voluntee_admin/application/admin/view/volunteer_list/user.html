{extend name='extra@admin/list'} 
{block name="title"}
<h5>{$title}</h5>
{/block} 
{block name="list"}
<form onsubmit="return false;" data-auto="" method="POST">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class='text-center'>用户名称</th>
                <th class='text-center'>用户头像</th>
                <th class='text-center'>用户手机号</th>
            </tr>
        </thead>
        <tbody>
            {foreach $list as $key=>$vo}
            <tr>
                <td class='text-center'>{$vo.nickname}</td>
                <td class='text-center'>
                    <img height="50px" src="{$vo.avatarUrl|default=''}" alt="" class="layui-imgs">
                </td>
                <td class='text-center'>{$vo.phone}</td>
            </tr>
            {/foreach}
        </td>
    </table>
</form>
{/block}
