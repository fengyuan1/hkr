
<div class="ibox-content" style ="margin-left:20px">

    <div class="row">

        <div class="col-xs-5" style="border: 1px dotted #e7e7eb; width:50%;'overflow: auto;">
            {eq name="$list.check_state" value="1" }

                <div class="col-xs-4" >
                    <div style="border: 1px solid #eee;margin:10px">
                        <img data-tips-image src="{$list.card_face}" style="max-width:320px;max-height:240px;display:block;">
                    </div>
                    <div style="border: 1px solid #eee;margin:10px;">
                        <img data-tips-image src="{$list.card_reverse}" style="max-width:320px;max-height:240px;display:block;">
                    </div>
                </div>
            {else/}

                <div class="col-xs-12" >
                    {eq name="$list.check_state" value="3" }

                           <font size="4">该用户未上传身份证信息</font>

                    {/eq}
                    {eq name="$list.check_state" value="2" }

                            <font  size="4">该用户信息正在审核</font>

                    {/eq}
                    {eq name="$list.check_state" value="0" }

                            <font  size="4">该用户信息未通过</font>
                   
                    {/eq}

                </div>
            {/eq}

        </div>


        <div class="row col-xs-5" style="right:20px;width:45%;margin-right:10px;float:right">
            <fieldset class="layui-elem-field layui-box" style="width:100%;">
                <legend>详细信息</legend>
                {eq name="$list.check_state" value="1" }
                <div style="margin-bottom: 10px;">
                    <label class="layui-form-label" style="width:15%;margin-bottom: 0;" >{:lang('姓名')}</label>
                    <div class="layui-input-block" style="margin-left: 70px;">
                        <input type="text" name="name" value='{$list.id_name}' style="width:95%" disabled="disabled" class="layui-input">
                    </div>
                </div>
                <div style="margin-bottom: 10px;">
                    <label class="layui-form-label" style="width:15%;margin-bottom: 0;" >{:lang('身份证号')}</label>
                    <div class="layui-input-block" style="margin-left: 70px;">
                        <input type="text" name="name" value='{$list.id_card}' style="width:95%" disabled="disabled" class="layui-input">
                    </div>
                </div>
                {/eq}
                <div style="margin-bottom: 10px;">
                    <label class="layui-form-label" style="width:15%;margin-bottom: 0;" >{:lang('钱包余额')}</label>
                    <div class="layui-input-block" style="margin-left: 70px;">
                        <input type="text" name="name" value='{$list.balance*0.01}元' style="width:95%" disabled="disabled" class="layui-input">
                    </div>
                </div>
                <div style="margin-bottom: 10px;">
                    <label class="layui-form-label" style="width:15%;margin-bottom: 0;" >{:lang('用户积分')}</label>
                    <div class="layui-input-block" style="margin-left: 70px;">
                        <input type="text" name="name" value='{$list.integral}' style="width:95%" disabled="disabled" class="layui-input">
                    </div>
                </div>
            </fieldset>
        </div>

    </div>  
  

</div>
