    <style>
        .pattern_public{
            animation-duration: 0.2s;
            padding-right: 20px;
            color: rgb(169, 68, 66);
            position: absolute;
            right: 0px;
            font-size: 12px;
            z-index: 2;
            display: none;
            /* width: 30px; */

            pointer-events: none;
            top: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            line-height: 38px;
        }
    </style>
    <script>
        window.ROOT_URL = '__PUBLIC__';
        function GetLength (str, length, Reg) {
            ///<summary>获得字符串实际长度，中文2，英文1</summary>
            ///<param name="str">要获得长度的字符串</param>
            var realLength = 0, len = str.length, charCode = -1;
            for (var i = 0; i < len; i++) {
                charCode = str.charCodeAt(i);
                if (charCode >= 0 && charCode <= 128)
                    realLength += 1;
                else
                    realLength += 2;
            }
            if (realLength > parseInt(length) || Reg.test(str) === false) {
                return true;
            }
            return false;
        };
    </script>
