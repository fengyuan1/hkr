{extend name='extra@admin/form'}

{block name="items"}
<div class="layui-form-item">
    <label class="layui-form-label">义工名称</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.name|default=''}" disabled> 
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">义工性别</label>
    <div class="layui-input-block">
        {if $data.sex === 0}
        <input class="layui-input" value="男" disabled> 
        {/if}
        {if $data.sex === 1}
        <input class="layui-input" value="女" disabled> 
        {/if}
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">义工联系方式</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.phone|default=''}" disabled>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">义工等级</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.level|default=''}" disabled>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">义工所在区域</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.code|default=''}" disabled>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">审核情况</label>
    <div class="layui-input-block">
        {switch $data.is_check}
            {case 1}
                <input class="layui-input" value="通过" disabled>
            {/case}
            {case -1}
                <input class="layui-input" value="未通过" disabled>
            {/case}
            {default /}<input class="layui-input" value="未审核" disabled>
        {/switch}
    </div>
</div>
{if $data.is_check === 1 || $data.is_check === -1}
<div class="layui-form-item">
    <label class="layui-form-label">审核时间</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.audit_time|default=''}" disabled>
    </div>
</div>
{/if}
{if $data.is_check === -1}
<div class="layui-form-item">
    <label class="layui-form-label">审核失败原因</label>
    <div class="layui-input-block">
        <input class="layui-input" value="{$data.error_msg|default=''}" disabled>
    </div>
</div>
{/if}
{/block}
